<!DOCTYPE html>
<html ng-app="ruuvitracker">
  <head>
    <meta charset="utf-8"/>
    <title>RuuviTracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/css/bootstrap-combined.min.css"/> 
    <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.5.1/leaflet.css" />
    
    <!--[if lte IE 8]>
      <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.5.1/leaflet.ie.css" />
    <![endif] -->

    <link rel="stylesheet" href="css/ruuvi-ui.css" />

    <link rel="shortcut icon" href="img/favicon.ico" />
    <!-- TODO apple touch icons -->

    <link rel="index" href="#/index" />
    <link rel="help" href="#/help" />
  </head>
  <body>
    <header id="top-navigation" class="navbar navbar-inverse">
      <div class="navbar-inner">
        <nav class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse"
             data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand page-link-index" href="#/">RuuviTracker</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="page-link-map"><a href="#/map">Map</a></li>
              <li class="page-link-trackers"><a href="#/trackers">Trackers</a></li>
            </ul>
            <ul class="nav pull-right">
                <li class="page-link-help"><a href="#/help">Help</a></li>
                <li class="page-link-debug"><a href="#/debug"><small>debug</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </nav>
        </div>
    </header>

    <div id="content" ng-view>
      <div class="container-fluid">
        <div class="row-fluid">
          <img src="img/spinner.gif" title="Loading..." alt="Loading..." />
        </div>
      </div>
    </div>

    <!--
    <footer>
      <div>RuuviTracker: v<span app-version></span></div>
    </footer>
    -->
    <!-- scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/js/bootstrap.min.js"></script> 
    <script src="//cdn.leafletjs.com/leaflet-0.5.1/leaflet.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/1.7.2/moment.min.js"></script>
    <!--
    <script src="lib/angular/angular.min.js"></script>
    -->
    <script src="http://code.angularjs.org/1.1.1/angular.min.js"></script>
    <script src="http://code.angularjs.org/1.1.1/angular-resource.min.js"></script>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.0.2/build/rollups/hmac-sha1.js"></script>
    <script src="http://maps.google.com/maps/api/js?v=3.2&sensor=false"></script>
    <script src="lib/leaflet-plugins/tile/Google.js"></script>
    <script src="lib/leaflet-plugins/tile/Bing.js"></script>
    <!--
    <script src="lib/angular/angular-resource.min.js"></script>
    -->
    <script src="js/configuration.js"></script>
    <script src="js/api.js"></script>
    <script src="js/map.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/sound.js"></script>
    <script src="js/analyticsService.js"></script>

    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
    <div id="media">
      <!-- placeholder for audio etc -->
    </div>

</html>
