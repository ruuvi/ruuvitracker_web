<div class="container-fluid">
  <h1>Create group</h1>
  <form id="create-group-form" name="form"
        class="css-form" novalidate="true"
        ng-submit="createGroup(group.name)"
        ng-hide="feedback.success">
    <fieldset>
      <p>
        some text about what the groups are
      </p>
      <ol>
        <li>
          <label for="group">Group name:</label>
          <input id="group" name="group" type="text"
                 size="30" maxlength="256"
                 placeholder="Group name"
                 required="required"
                 autocomplete="off" ng-model="group.name"
                 autofocus />
          <span ng-show="!form.group.$pristine && form.group.$invalid">
            <span class="error-msg" ng-show="form.group.$error.required">Required</span>
          </span>
        </li>
      </ol>
    </fieldset>

    <div class="alert alert-error" ng-show="feedback.error">
      <span>{{feedback.message}}</span>
    </div>
    <fieldset>
      <input id="create-user-button" class="btn" type="submit"
             value="Create!"
             ng-disabled="form.$invalid"/>
    </fieldset>

  </form>
  <div ng-show="feedback.success">
    <div class="alert alert-success">
      <span>{{feedback.message}}</span>
    </div>
  </div>

</div>
